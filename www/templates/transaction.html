<ion-view view-title="Item">
  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/cart.png">
        <h2><b>{{data.productName}}</b></h2>
        <p>{{data.vendorURL}}</p>
      </div>

      <div class="item item-body text-center">
        <img class="full-image" src="img/1.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Pink Watch'">
        <img class="full-image" src="img/2.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Black Watch'">
        <img class="full-image" src="img/3.png" style="width: 250px"; height="300px" ng-if="data.productName == 'RED edition Watch'">
        <img class="full-image" src="img/4.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Green Watch'">
        <img class="full-image" src="img/5.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Purple Watch'">
        <img class="full-image" src="img/6.png" style="width: 250px"; height="300px" ng-if="data.productName == 'DeepSky Watch'" >
        <img class="full-image" src="img/7.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Full Black Watch'">
        <img class="full-image" src="img/8.png" style="width: 250px"; height="300px" ng-if="data.productName == 'Orange Watch'">
        <h2><b>{{data.vendor}}</b></h2>
        <h2 style="color: green"><b>{{data.amount}} EUR</b></h2>
      </div>

      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Select Office
          </div>
          <select ng-model="Office.selected">
            <option selected>Barcelona - Sants</option>
            <option>Barcelona - Gran Via</option>
            <option>Barcelona - Passeig de Gr√†cia</option>
            <option>Barcelona - La Maquinista</option>
            <option>Madrid - Atocha</option>
            <option>Madrid - Puerta del Sol</option>
            <option>Madrid - Plaza Real</option>
          </select>
        </label>
      </div>

    </div>
    <button class="button button-block button-positive" ng-click="ConfirmOrder()">
      Confirm order
    </button>
  </ion-content>
</ion-view>
